    <form>

<center><h3>Register</h3></center>
<div data-role="content">
<label for="userName">Username</label>
<input type="text" name="userName" required>
<label for="email">Email</label>
<input type="email" name="email" required>
<label for="password">Password</label>
<input type="password" name="password" required>


<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" required>
    <legend>Gender</legend>
    <input type="radio" name="radio-choice-h-6" id="radio-choice-h-6a" value="on" checked="checked">
    <label for="radio-choice-h-6a" >Male</label>
    <input type="radio" name="radio-choice-h-6" id="radio-choice-h-6b" value="off">
    <label for="radio-choice-h-6b">Female</label>
    <input type="radio" name="radio-choice-h-6" id="radio-choice-h-6c" value="other">
    <label for="radio-choice-h-6c">Non-Binary</label>
</fieldset>

    <label for="Age">Age</label>
    <input type="range" name="Age" id="Age" data-highlight="true" min="0" max="100" value="00" required>

<center><button type="submit">Submit</button></center>
</div>
</div>
</div>
